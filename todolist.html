<!DOCTYPE html>
<html>
<head>
	<title>Simple Todo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="todolist.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Rubik+Mono+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<h1>MY TO-DO-LIST</h1>
	<div class="container">
		<h2 id="heading" class="list-group-item active">TO-DO LIST<button><i class="fas fa-plus"></i></button></h2>
		<ul class="list-group">
  			<input id="entry" type="text" placeholder="Enter the task to be added"></li>
  			<li class="list-group-item"><span><i class="fas fa-trash"></i></span> Wake up at 5</li>
  			<li class="list-group-item"><span><i class="fas fa-trash"></i></span> Make a cup of tea</li>
  			<li class="list-group-item"><span><i class="fas fa-trash"></i></span> Make and eat breakfast</li>
  			<li class="list-group-item"><span><i class="fas fa-trash"></i></span> Code for sometime</li>
  			<li class="list-group-item"><span><i class="fas fa-trash"></i></span> Go for a walk</li>
  			<li class="list-group-item"><span><i class="fas fa-trash"></i></span> Gaming!!</li>
		</ul>
		<script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
	<script type="text/javascript" src="todolist.js"></script>
</body>
</html>
